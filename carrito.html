  <script type="module">
    import { supabase } from "./js/supabase.js";

    function getCart() {
      return JSON.parse(localStorage.getItem("pachi_cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("pachi_cart", JSON.stringify(cart));
    }

    function renderCart() {

      const cart = getCart();
      const container = document.getElementById("cart-items");
      const emptyMessage = document.getElementById("empty-cart-message");

      container.innerHTML = "";

      if (!cart.length) {
        container.innerHTML = "";
        emptyMessage.classList.remove("hidden");
        updateTotals(0);
        return;
      } else {
        emptyMessage.classList.add("hidden");
      }

      let total = 0;

      cart.forEach((item, index) => {

        total += item.price * item.quantity;

        container.innerHTML += `
      <div class="bg-white dark:bg-surface-dark p-4 rounded-2xl flex items-center gap-4 border border-slate-100 dark:border-white/5 shadow-sm">
        <div class="w-24 aspect-square rounded-xl overflow-hidden flex-none bg-slate-100">
          <img class="w-full h-full object-contain"
     src="${item.image && item.image.trim() !== '' ? item.image : 'img/pachiPNG.png'}"
     onerror="this.src='img/pachiPNG.png'" />

        </div>
        <div class="flex-grow">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-bold text-base leading-tight">${item.name}</h3>
              <p class="text-[11px] text-primary font-bold uppercase tracking-wide mt-0.5">${item.variant}</p>
            </div>
            <button onclick="removeItem('${item.id}','${item.variant}')"
                    class="text-slate-400 hover:text-secondary">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </div>
          <div class="flex items-end justify-between mt-3">
            <div class="flex items-center gap-3 bg-slate-100 dark:bg-white/5 rounded-lg p-1">
              <button onclick="changeQty(${index}, -1)"
                      class="w-7 h-7 flex items-center justify-center bg-white dark:bg-white/10 rounded shadow-sm text-slate-600 dark:text-slate-300">
                <span class="material-symbols-outlined text-sm">remove</span>
              </button>
              <span class="font-bold text-sm w-4 text-center">${item.quantity}</span>
              <button onclick="changeQty(${index}, 1)"
                      class="w-7 h-7 flex items-center justify-center bg-primary text-black rounded shadow-sm">
                <span class="material-symbols-outlined text-sm">add</span>
              </button>
            </div>
            <span class="font-black text-lg">$${item.price * item.quantity}</span>
          </div>
        </div>
      </div>
      `;
      });

      updateTotals(total);
    }

    function updateTotals(total) {

      const subtotalEl = document.getElementById("subtotal-amount");
      const totalEl = document.getElementById("total-amount");

      if (subtotalEl) subtotalEl.textContent = `$${total.toLocaleString("es-AR")}`;
      if (totalEl) totalEl.textContent = `$${total.toLocaleString("es-AR")}`;
    }



    function changeQty(index, delta) {
      const cart = getCart();
      cart[index].quantity += delta;

      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }

      saveCart(cart);
      renderCart();
    }

    function removeItem(id, variant) {

      let cart = getCart();

      cart = cart.filter(item =>
        !(item.id === id && item.variant === variant)
      );

      saveCart(cart);
      renderCart();
    }


    // üëá AGREGA ESTO
    window.removeItem = removeItem;
    window.changeQty = changeQty;


    renderCart();
    checkOrdersStatus();


    async function checkOrdersStatus() {

      const { data } = await fetchOrdersStatus();

      const confirmBtn = document.getElementById("confirm-order");

      if (!data?.orders_enabled) {

        confirmBtn.classList.add("hidden");

        const warning = document.createElement("div");
        warning.className =
          "bg-yellow-500/10 border border-yellow-500/20 rounded-xl p-4 text-center text-sm font-semibold text-yellow-700 dark:text-yellow-200";
        warning.innerHTML =
          "A√∫n no abrimos... Atendemos de Mi√©rcoles a Domingos de 20:30 a 00:30";

        confirmBtn.parentElement.prepend(warning);

      }
    }

    async function fetchOrdersStatus() {
      const { data, error } = await supabase
        .from("app_settings")
        .select("*")
        .eq("id", 1)
        .single();

      if (error) {
        console.error(error);
        return { data: null };
      }

      return { data };
    }




    document.getElementById("confirm-order").addEventListener("click", async function () {

      const cart = getCart();
      const customerName = document.getElementById("customer-name").value.trim();


      if (!customerName) {
        alert("Por favor ingresa tu nombre");
        return;
      }

      if (!cart.length) {
        alert("Tu carrito est√° vac√≠o");
        return;
      }

      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
      });

      /* =============================
         1Ô∏è‚É£ GUARDAR ORDER
      ============================== */

      const { data: order, error } = await supabase
        .from("orders")
        .insert([{
          customer_name: customerName,
          total: total,
          status: "pendiente"
        }])
        .select("id")
        .single();

      if (error) {
        // alert("Error guardando pedido");
        // console.error(error);
        // return;
        console.error("ORDER ERROR:", error);
        alert(JSON.stringify(error));
        return;
      }

      /* =============================
         2Ô∏è‚É£ GUARDAR ITEMS
      ============================== */

      const itemsToInsert = cart.map(item => ({
        order_id: order.id,
        product_id: item.id,
        product_price_id: item.product_price_id || null,   // üëà nuevo
        product_price_label: item.variant || null,         // üëà nuevo
        quantity: item.quantity,
        price: item.price
      }));


      const { error: itemsError } = await supabase
        .from("order_items")
        .insert(itemsToInsert);

      if (itemsError) {
        // alert("Error guardando items");
        // console.error(itemsError);
        // return;
        console.error("ITEMS ERROR:", itemsError);
        alert(JSON.stringify(itemsError));
        return;
      }

      /* =============================
         3Ô∏è‚É£ ABRIR WHATSAPP
      ============================== */

      let message = `üõçÔ∏è Nuevo Pedido\n\n`;
      message += `üë§ Cliente: ${customerName}\n\n`;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        message += `‚Ä¢ ${item.name} (${item.variant})\n`;
        message += `  Cantidad: ${item.quantity}\n`;
        message += `  $${itemTotal.toLocaleString("es-AR")}\n\n`;
      });

      message += `üí∞ TOTAL: $${total.toLocaleString("es-AR")}`;

      const phone = "5493624701036";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      // window.open(url, "_blank");
      window.location.href = url;


      // Limpiar carrito despu√©s de abrir WhatsApp
      localStorage.removeItem("pachi_cart");
      renderCart(); // refresca visualmente la p√°gina

    });
